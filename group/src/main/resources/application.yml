server:
  port: 8082

spring:
  application:
    name: group
  datasource:
    password: password
    url: jdbc:mysql://localhost:3306/group_db
    username: root
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
        format_sql: true
        globally_quoted_identifiers: true
    show-sql: true