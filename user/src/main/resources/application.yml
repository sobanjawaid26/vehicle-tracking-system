server:
  port:8083

spring:
  application:
    name: user
  datasource:
    password: password
    url: jdbc:mysql://localhost:3306/user
    username: root
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
        format_sql: true
        globally_quoted_identifiers: true
    show-sql: true